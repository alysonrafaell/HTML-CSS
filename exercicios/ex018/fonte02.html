<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
</head>
<style>
    @font-face {
        font-family: "gotico";
        src: url("CloisterBlack.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;

    }
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        font-family: 'gotico', Times, serif;
        font-size: 3em;
        text-align: center;
        font-weight: normal;
    }
</style>
<body>
    <h1>TITULO</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur eius quae corporis illum illo eaque dolor a, ea eum necessitatibus rerum. Similique sunt, deleniti minus exercitationem ipsum tempora quidem nostrum.</p>
</body>
</html>
