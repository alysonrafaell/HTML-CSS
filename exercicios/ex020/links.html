<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
a{
    color: green;
    text-decoration: none;
    font-weight: bold;
}
a:visited{
    color: crimson;
}
a:hover{
    color: black;
    text-decoration: underline;
}
a:active{
    color: rgb(250, 250, 250);
}
.especial{
    background-color: rgba(0, 0, 0, 0.767);
}
.especial::before{
    content: '⇨';
}
.especial::after{
    content: '⇦';
    text-decoration: none;
    color: darkolivegreen;
    font-weight: normal;
}
</style>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositotio github</a></li>
        <li> <a href="https://youtube.com/cursoemvideo/" class="especial">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">site do cursoemvideo</a></li>
    </ul>
</body>
</html>
