<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">    <title>fundo 003</title>
</head>
<style>
    .dado{
        background-image: url(imagens/wallpaper001.jpg);
        height: 200px;
        border: 1px solid black;
        margin: 10px;
        width:90%;
        border-radius: 10px;
    }
    #d1{
        background-position: left top;
    }
    #d2{
        background-position: left center;
    }
    #d3{
        background-position: right bottom;
    }
    #d4{
        background-position: center center;
    }
    #d5{
        background-position: left left;
    }
</style>
<body>
    <div class="dado" id="d1"></div>
    <div class="dado" id="d2"></div>
    <div class="dado" id="d3"></div>
    <div class="dado" id="d4"></div>
    <div class="dado" id="d5"></div>
</body>
</html>
